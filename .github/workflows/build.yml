name: ðŸ§ª Build

on: [push, pull_request]

jobs:
  xcode_15_1:
    runs-on: macos-13
    env:
      DEVELOPER_DIR: /Applications/Xcode_15.1.app/Contents/Developer
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Version
        run: swift --version
      - name: Build
        run: swift build --build-tests
      - name: Test
        run: swift test --enable-code-coverage
      - name: Gather code coverage
        run: xcrun llvm-cov export -format="lcov" .build/debug/AudioWaveLibPackageTests.xctest/Contents/MacOS/AudioWaveLibPackageTests -instr-profile .build/debug/codecov/default.profdata > coverage_report.lcov
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage_report.lcov

  xcode_13_2:
    runs-on: macos-11
    env:
      DEVELOPER_DIR: /Applications/Xcode_13.2.app/Contents/Developer
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Version
        run: swift --version
      - name: Build
        run: |
          # Use conditional compilation to skip building macOS-specific code on non-macOS platforms
          swift build --build-tests \
            -Xswiftc "-target" -Xswiftc "x86_64-apple-macosx10.15"
      - name: Test
        run: |
          # Use conditional compilation to skip testing macOS-specific code on non-macOS platforms
          swift test --enable-code-coverage \
            -Xswiftc "-target" -Xswiftc "x86_64-apple-macosx10.15"
      - name: Gather code coverage
        run: |
          # Use conditional compilation to gather code coverage for macOS-specific code only on macOS
          xcrun llvm-cov export -format="lcov" .build/debug/AudioWaveLibPackageTests.xctest/Contents/MacOS/AudioWaveLibPackageTests -instr-profile .build/debug/codecov/default.profdata > coverage_report.lcov
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage_report.lcov
